<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
          <meta name="copyright" content="MACode ID, https://macodeid.com">
        
          <title>DSTrainer by Raúl García</title>
        
          <link rel="stylesheet" href="../assets/vendor/animate/animate.css">
        
          <link rel="stylesheet" href="../assets/css/bootstrap.css">
        
          <link rel="stylesheet" href="../assets/css/maicons.css">
        
          <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">
        
          <link rel="stylesheet" href="../assets/css/theme.css">
        
          <link rel="icon" href="../assets/img/favicon-32x32.png" type="image/x-icon">
        
        </head>
        
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-float">
        <div class="container">
          <a href="/" class="navbar-brand">DS<span class="text-primary">Trainer </span><span class="text-xs">2.2_local</span></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav ml-lg-4 pt-3 pt-lg-0">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item active">
                <a href="#" onclick="refreshPage();" class="nav-link">Train</a>
                <script>
                    function refreshPage() {
                        location.reload(); // Reloads the page
                    }
                </script>
              </li>
            </ul>
  
            <div class="ml-auto">
              <a href="https://github.com/RauGarGom/" target="_blank" rel="noopener noreferrer" class="btn btn-outline rounded-pill">Check out my GitHub</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="page-section">
      <div class="container h-100">
        <p class="text-lg mt-5">{{ question }}</p>
        <form action="/evaluate-answer" method="post">
          <textarea rows="6" name="answer" class="form-control mb-4" placeholder="Enter your answer here" cols="50"></textarea>
          <div class="d-flex justify-content-start align-items-center">
            <button type="submit" class="btn btn-primary rounded-pill mr-2">Submit Answer</button>
          </form>
            <form action="/question-explanation" method="post" class="ml-1">
              <button class="btn btn-outline rounded-pill mr-2">Explain this question</button>
            <a href="/generate-question" class="ml-1">
              <button type="button" class="btn btn-outline rounded-pill">Generate Another Question</button>
            </a>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
