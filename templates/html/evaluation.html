<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
        <meta name="copyright" content="MACode ID, https://macodeid.com">
      
        <title>DSTrainer by Raúl García</title>
      
        <link rel="stylesheet" href="../assets/vendor/animate/animate.css">
      
        <link rel="stylesheet" href="../assets/css/bootstrap.css">
      
        <link rel="stylesheet" href="../assets/css/maicons.css">
      
        <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">
      
        <link rel="stylesheet" href="../assets/css/theme.css">
      
        <link rel="icon" href="../assets/img/favicon-32x32.png" type="image/x-icon">
      
      </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-float">
        <div class="container">
          <a href="/" class="navbar-brand">DS<span class="text-primary">Trainer</span></a>
  
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav ml-lg-4 pt-3 pt-lg-0">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item active">
                <a href="/generate-question" class="nav-link">Train</a>
              </li>
            </ul>
  
            <div class="ml-auto">
              <a href="https://github.com/RauGarGom/" target="_blank" rel="noopener noreferrer" class="btn btn-outline rounded-pill">Check out my GitHub</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="page-section">
        <div class="container pt-5">
            <table style="width:100%; height:100vh;">
                <tr>
                    <!-- Primera columna -->
                    <td style="width:66.66%; vertical-align:top;padding-right:30px;">
                      <div id="answer">
                        <h3 class="title-section">Your Answer:</h3>
                        <p class="text-lg">{{ prev_answer }}</p>
                    </div>
                        <div id="follow_up">
                            <h3 class="title-section">Follow-up:</h3>
                            <p class="text-lg">{{ follow_up }}</p>
                            <!-- <p class="text-lg mt-5">{{ question }}</p> -->
                            <form action="/evaluate-answer" method="post">
                                <textarea rows="6" name="answer" class="form-control" placeholder="Enter your answer here" cols="50"></textarea>  
                                <button type="submit" class="btn btn-primary rounded-pill mt-4">Submit Answer</button>
                              </form>
                            <p>
                              <a href="/generate-question" ><button class="btn btn-outline rounded-pill mt-4">Generate Another Question</button></a>
                            </p>
                        </div>
                    </td>
            
                    <!-- Segunda columna -->
                    <td style="width:33.33%; vertical-align:top;">
                        <div id="sidebar">
                            <div id = "grade">
                                <h3 class="title-section">Your grade</h3>
                                <h4 class="subhead">{{ grade }}</h4>                                
                            </div>
                            <div id="thought", style="padding-top:50px;">
                                <h3 class="title-section">The interviewer thinks...</h3>
                                <p>{{ thought }}</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
